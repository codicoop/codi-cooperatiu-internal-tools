{% load i18n %}

<label
  for="{{ field.auto_id }}"
  class="inline-flex items-center mb-2 text-sm font-medium
  {% if field.errors %}
    text-red-700 dark:text-red-500
  {% else %}
    text-gray-900 dark:text-white
  {% endif %}"
  {% include 'django/forms/attrs.html' %}
>
  {{ field.label }}
  {% if field.help_text %}
    <button
      type="button"
      {% if field.auto_id %} data-tooltip-target="{{ field.auto_id }}_helptext"{% endif %}
      data-tooltip-style="dark"
      class="ml-1 -mt-4">
      <svg aria-hidden="true"
      class="w-4 h-4 text-gray-400 hover:text-gray-900 dark:text-gray-500 dark:hover:text-white"
      fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
        clip-rule="evenodd"></path>
      </svg>
      <span class="sr-only">{% translate 'Show information' %}</span>
    </button>
    <div role="tooltip"
      {% if field.auto_id %} id="id_{{ field.auto_id }}_helptext"{% endif %}
      class="inline-block absolute invisible z-10 py-2 px-3 max-w-sm text-xs font-normal text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
      {{ field.help_text|safe }}
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
  {% endif %}
</label>
<div class="relative flex items-center w-full">
  <button type="button" id="decrement-button" data-input-counter-decrement="id_{{ field.name }}"
  class="bg-primary-100 border border-gray-300 rounded-lg p-3 h-11
    hover:bg-gray-200
    focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none
    dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600">
      <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 18 2">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
      </svg>
  </button>
  {{ field }}
  <button type="button" id="increment-button" data-input-counter-increment="id_{{ field.name }}"
  class="bg-primary-100 border border-gray-300 rounded-lg p-3 h-11
  dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600
  hover:bg-gray-200
  focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
    <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 18 18">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
    </svg>
  </button>
  {% if field.errors %}
  <div class="mt-2 text-xs text-red-600 dark:text-red-500">
    {{ field.errors }}
  </div>
  {% endif %}
</div>
